<script src="assets/js/embed.js"></script>

<script type="text/javascript">
function toggleDuoshuoComments(container){
    var el = document.createElement('div');//该div不需要设置class="ds-thread"
    el.setAttribute('data-thread-key', '{{ page.id }}');//必选参数
    el.setAttribute('data-url', '{{ page.url }}');//必选参数
    el.setAttribute('data-author-key', '');//可选参数
    DUOSHUO.EmbedThread(el);
    jQuery(container).append(el);
}
</script>

<a href="javascript:void(0);" onclick="toggleDuoshuoComments('#comment-box');">展开评论</a>
<div id="comment-box" ></div> 



<aside id="comments" class="duoshuo">
  <!-- 多说评论框 start -->
  <div class="ds-thread" data-thread-key="{{ page.id }}" data-title=" {{ page.title }}" data-url="{{ page.url }}"></div>
<!-- 多说评论框 end -->
